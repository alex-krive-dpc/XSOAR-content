category: Utilities
commonfields:
  id: Cydarm
  version: -1
configuration:
  - name: endpoint
    display: "Endpoint URL (eg: https://instance.cydarm.com)"
    required: true
    defaultvalue: https://viccsu-zfnxqn7k.cydarm.com
    type: 0
    additionalinfo: null
  - name: login
    display: Username
    required: true
    defaultvalue: null
    type: 9
    additionalinfo: null
    displaypassword: Password
    hiddenusername: false
  - name: org_name
    display: Org Name
    required: true
    defaultvalue: Vic CSU
    type: 0
    additionalinfo: ""
description: Cydarm Ticketing Integration
display: Cydarm
name: Cydarm
script:
  commands:
    - name: cydarm-case-by-locator
      description: Get Cydarm Case By Locator
      deprecated: false
      arguments:
        - name: locator
          description: Case Locator
          required: true
          isArray: false
          defaultValue: ""
          predefined:
            - ""
      outputs:
        - contextPath: Cydarm.Case.org
          description: Case Org
          type: String
        - contextPath: Cydarm.Case.created
          description: Case Created DateTime
          type: String
        - contextPath: Cydarm.Case.modified
          description: Case Modified DateTime
          type: String
        - contextPath: Cydarm.Case.acl
          description: Case ACL UUID
          type: String
        - contextPath: Cydarm.Case.closed
          description: Case Closed DateTime (empty if not closed)
          type: String
        - contextPath: Cydarm.Case.assignee
          description: Username assigned to case
          type: String
        - contextPath: Cydarm.Case.metadata
          description: Case Metadata
          type: Unknown
        - contextPath: Cydarm.Case.status
          description: Case Status
          type: String
        - contextPath: Cydarm.Case.locator
          description: Case Locator
          type: String
        - contextPath: Cydarm.Case.tags
          description: Case Tags
          type: Unknown
        - contextPath: Cydarm.Case.uuid
          description: Case UUID
          type: String
        - contextPath: Cydarm.Case.description
          description: Case Description
          type: String
        - contextPath: Cydarm.Case.severity
          description: Case Severity Level
          type: Number
    - name: cydarm-case-actions
      description: description
      deprecated: false
      arguments:
        - name: uuid
          description: Case UUID
          required: true
          isArray: false
          defaultValue: ""
          predefined:
            - ""
      outputs:
        - contextPath: Cydarm.CaseActions.actionDescription
          description: Action Description
          type: String
        - contextPath: Cydarm.CaseActions.actionUuid
          description: Action UUID
          type: String
        - contextPath: Cydarm.CaseActions.actionName
          description: Action Name
          type: String
        - contextPath: Cydarm.CaseActions.created
          description: Action Created DateTime
          type: String
        - contextPath: Cydarm.CaseActions.modified
          description: Action Last Modified DateTime
          type: String
        - contextPath: Cydarm.CaseActions.caseUuid
          description: Linked Case UUID
          type: String
    - name: cydarm-case-data-stubs
      description: Get Case Data Stubs
      deprecated: false
      arguments:
        - name: uuid
          description: Case UUID
          required: true
          isArray: false
          defaultValue: ""
          predefined:
            - ""
      outputs:
        - contextPath: Cydarm.CaseDataStub.acl
          description: Case Data ACL
          type: String
        - contextPath: Cydarm.CaseDataStub.caseuuid
          description: Stub linked case UUID
          type: String
        - contextPath: Cydarm.CaseDataStub.creatorusername
          description: The name of the creator user
          type: String
        - contextPath: Cydarm.CaseDataStub.datalocationtype
          description: Where the data is stored
          type: String
        - contextPath: Cydarm.CaseDataStub.datasize
          description: Size of the data in bytes
          type: Number
        - contextPath: Cydarm.CaseDataStub.datasource
          description: Where the data came from
          type: String
        - contextPath: Cydarm.CaseDataStub.deleted
          description: Has the data been deleted?
          type: Boolean
        - contextPath: Cydarm.CaseDataStub.mimetype
          description: MIME type of the data
          type: String
        - contextPath: Cydarm.CaseDataStub.significance
          description: Significance of the data
          type: String
        - contextPath: Cydarm.CaseDataStub.uuid
          description: Data UUID
          type: String
    - name: cydarm-get-data-object
      description: Gets the details of a case data object
      deprecated: false
      arguments:
        - name: uuid
          description: Object UUID
          required: true
          isArray: false
          defaultValue: ""
          predefined:
            - ""
      outputs:
        - contextPath: Cydarm.CaseData.data
          description: Object Data
          type: String
        - contextPath: Cydarm.CaseData.mimetype
          description: Data MIME Type
          type: String
        - contextPath: Cydarm.CaseData.uuid
          description: Data Object UUID
          type: String
        - contextPath: Cydarm.CaseData.encryptionkey
          description: Data Encryption key (if any)
          type: String
    - name: cydarm-get-user
      description: Gets the API User information
      deprecated: false
      arguments: []
      outputs:
        - contextPath: Cydarm.UserInfo.uuid
          description: User UUID
          type: String
        - contextPath: Cydarm.UserInfo.username
          description: Username
          type: String
        - contextPath: Cydarm.UserInfo.email
          description: User Email
          type: String
    - name: cydarm-create-case
      description: Create a case in Cydarm
      deprecated: false
      arguments:
        - name: acl
          description: The UUID of the ACL
          required: false
          isArray: false
        - name: assignee
          description: The name of the current assignee
          required: false
          isArray: false
        - name: description
          description: description
          required: true
          isArray: false
        - name: severity
          description: The severity of the case
          required: false
          isArray: false
        - name: status
          description: The current status of the case
          required: false
          isArray: false
        - name: tags
          description: The tags attached to this case, in CSV format
          required: false
          isArray: true
      outputs:
        - contextPath: Cydarm.NewCase.uuid
          description: New Case UUID
          type: String
    - name: cydarm-case-add-meta
      description: Add metadata to a case
      deprecated: false
      arguments:
        - name: uuid
          description: Case UUID
          required: true
          isArray: false
          defaultValue: ""
          predefined:
            - ""
        - name: name
          description: Name of the metadata field
          required: true
          isArray: false
          defaultValue: ""
          predefined:
            - ""
        - name: value
          description: Value of the metadata field
          required: true
          isArray: false
          defaultValue: ""
          predefined:
            - ""
      outputs: []
    - name: cydarm-case-add-tag
      description: Add a tag to a case
      deprecated: false
      arguments:
        - name: uuid
          description: Case UUID
          required: true
          isArray: false
          defaultValue: ""
          predefined:
            - ""
        - name: tag
          description: Tag Name
          required: true
          isArray: false
          defaultValue: ""
          predefined:
            - ""
      outputs: []
    - name: cydarm-case-update
      description: Update case
      deprecated: false
      arguments:
        - name: assignee
          description: The name of the current assignee
          required: false
          isArray: false
          defaultValue: ""
          predefined:
            - ""
        - name: description
          description: description
          required: false
          isArray: false
          defaultValue: ""
          predefined:
            - ""
        - name: severityName
          description: The severity name for the case
          required: false
          isArray: false
          defaultValue: ""
          predefined:
            - ""
        - name: uuid
          description: Case UUID
          required: true
          isArray: false
          defaultValue: ""
          predefined:
            - ""
        - name: status
          description: Case Status
          required: false
          isArray: false
          defaultValue: ""
          predefined:
            - ""
      outputs: []
    - name: cydarm-case-add-comment
      description: Add a Text comment to a case
      deprecated: false
      arguments:
        - name: uuid
          description: Case UUID
          required: true
          isArray: false
          defaultValue: ""
          predefined:
            - ""
        - name: significance
          description: Significance of comment
          required: true
          isArray: false
          defaultValue: Comment
          predefined:
            - ""
        - name: data
          description: Comment data
          required: true
          isArray: false
          defaultValue: ""
          predefined:
            - ""
      outputs: []
    - name: cydarm-case-add-file-comment
      description: Add a file as a comment
      deprecated: false
      arguments:
        - name: uuid
          description: Case UUID
          required: true
          isArray: false
          defaultValue: ""
          predefined:
            - ""
        - name: file_entryId
          description: File EntryID
          required: true
          isArray: false
          defaultValue: ""
          predefined:
            - ""
        - name: mime_type
          description: File MIME type
          required: true
          isArray: false
          defaultValue: ""
          predefined:
            - ""
      outputs: []
    - name: cydarm-case-create-stix
      description: Create a STIX bundle for a case
      deprecated: false
      arguments:
        - name: url
          description: Case URL to send data to
          required: true
          isArray: false
          defaultValue: ""
          predefined:
            - ""
        - name: data
          description: Json String of data to send
          required: true
          isArray: false
          defaultValue: ""
          predefined:
            - ""
      outputs: []
    - name: cydarm-reply-comment
      description: Reply to a comment
      deprecated: false
      arguments:
        - name: url
          description: Case URL
          required: true
          isArray: false
          defaultValue: ""
          predefined:
            - ""
        - name: data
          description: Data to reply with
          required: true
          isArray: false
          defaultValue: ""
          predefined:
            - ""
      outputs: []
  dockerimage: demisto/python3:3.10.1.26972
  runonce: false
  script: ""
  subtype: python3
  type: python
